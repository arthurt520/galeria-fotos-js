<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="submit">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required placeholder="URL da imagem" id="endereco-img"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="imagens/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="imagens/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="imagens/foto2.jpg" alt="Pintura de um flamingo">
            <div class="overlay-imagem-link">
                <a href="imagens/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="imagens/foto3.jpg" alt="Pintura de cachorrinhos">
            <div class="overlay-imagem-link">
                <a href="imagens/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
